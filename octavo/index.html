<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipos de input</title>
  <style>
    div{
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <form action="">
    <fieldset>
      <legend>Tipos de input</legend>
      <div>
        <label>
          <input type="number">
        </label>
      </div>

      <div>
        <label>
          <input type="date">
        </label>
      </div>

      <div>
        <label>
          <input type="email">
        </label>
      </div>

      <div>
        <label>
          <input type="tel">
        </label>
      </div>

      <div>
        <label> color <br>
          <input type="color">
        </label>
      </div>

      <div>
        <label>
          <input type="password">
        </label>
      </div>

      <div>
        <label>
          <input type="range" min="0" max="10" step="2" value="0">
        </label>
      </div>
    </fieldset>

 <input type="submit" value="Enviar">
  </form>

</body>

</html>
