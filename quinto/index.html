<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTRUCTURA BÁSICA DE UNA TABLA</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        td,
        th {
            border: 1px solid;
            padding: .5em;
            /* padding es: es el espacio interior para que
            los textos no esten pegados al borde */
        }
        
        .colu-1 {
            background: pink;
        }
    </style>
</head>

<body>

    <table>
        <caption>Horario de clases semanales en EDteam</caption>

        <colgroup>
            <col class="colu-1">
            <col class="colu-2">
            <col class="colu-3">
            <col class="colu-4">
            <col style="background:yellow;">
        </colgroup>

        <thead>
            <tr>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">HTML</td>
                <td rowspan="2">Algoritmos</td>
                <td>photoshop</td>
                <td>MArketing</td>
            </tr>

            <tr>
                <td>python</td>
                <td>css</td>
                <td>java</td>
                <td>UX design</td>

            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total de cursos</td>
                <td>6 cursos</td>

            </tr>
        </tfoot>
    </table>
</body>

</html>
